<div class="container main-content">
  <div class="row mx-0 justify-content-center">
    <h1 class="heading">Register Your Complain</h1>
    <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
      <app-common-errors [validationErrors]="validationErrors"></app-common-errors>
      <form [formGroup]="complaintForm" (ngSubmit)="fileComplaint()">
        <label class="d-block mb-4">
          <span class="form-label d-block">Subject of the Complain:</span>
          <input
            formControlName="subject"
            type="text"
            class="form-control"
            placeholder=""
          />
          <error-input [control]="complaintForm.get('subject')">
          </error-input>
        </label>
        <label class="d-block mb-4">
          <span class="form-label d-block">Brief your Complain : </span>
          <textarea  formControlName="description" class="complain-box" placeholder="Enter Description"></textarea>
          <error-input [control]="complaintForm.get('description')">
          </error-input>
        </label>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary px-3 rounded-3" [errorLocalMessages]="complaintForm">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
